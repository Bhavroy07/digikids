<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/verification.css">

	<title>OTP Authentication</title>
</head>
<body>
	<h1 class="logo"><strong> DigiKids </strong></h1>
	<div class="container">
		<form method="POST" action="update_password">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<h1>Verification</h1>
			<br>
			<h3>Change Password</h3>
			<input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
			<input type="password" class="form-control" id="password" name="confirmpassword" placeholder="Confirm Password" required>
			
			<button type="submit" class="btn btn-danger">Apply Changes</button>
			<a role="submit" href="/login" class="btn btn-primary">Go Back to Login Page</a>
			<br>
			<p id="msg-pass"></p>
		</form>
	</div>

</body>
<script type="text/javascript" src="../assets/js/lib/errorhandling.js"></script>
</html>
