function onKeyDown(event) 
{
	if (event.key=='a' || event.key=='o') 
	{
		var color = Math.floor(Math.random() * 16777216).toString(16);
		color = '#000000'.slice(0, -color.length) + color;

		var maxPoint = new Point(view.size.width, view.size.height);
		console.log(view.size.width);
		console.log(view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		console.log(point);
		var newCircle = new Path.Circle(point, 500);
		newCircle.fillColor = color;
		keyData[event.key].sound.play();
		newCircle.onFrame=function(event)
		{

			newCircle.scale(.9);
			newCircle.fillColor.hue+=1;
			if(event.count>50)
			newCircle.remove();
		}
	}

	if(event.key=='s' || event.key=='i')
	{
		var color = Math.floor(Math.random() * 16777216).toString(16);
		color = '#000000'.slice(0, -color.length) + color;


		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var rpoint = maxPoint * randomPoint;
		var rect = new Path.Rectangle(
		{
			point:rpoint,
			size:[100,100],
			fillColor:color
		}
		)
		var group = new Group();
		group.addChild(rect);
		keyData[event.key].sound.play();
		rect.onFrame=function(event)
		{
			if(event.count<50)
			{
				rect.fillColor.hue+=1;
				rect.rotate(3);
				rect.scaling+=0.07;
			}
			else if(event.count>50)
			{
				rect.fillColor.hue+=1;
				rect.rotate(3);
				rect.scale(0.8)
			}
			else if(event.count > 100)
			rect.remove();
		}
	}
	if(event.key=='d')
	{
		var path = new Path();
		path.strokeColor=[0.8];
		path.strokeWidth=25;
		path.add(new Point(150,250));
		path.add(new Point(150,250));
		var path3 = new Path();
		path3.strokeColor=[0.8];
		path3.strokeWidth=25;
		path3.add(new Point(150,310));
		path3.add(new Point(150,310));
		var path2 = new Path();
		path2.strokeColor=[0.8];
		path2.strokeWidth=25;
		path2.add(new Point(150,280));
		path2.add(new Point(150,280));
		var path4 = new Path();
		path4.strokeColor=[0.8];
		path4.strokeWidth=25;
		path4.add(new Point(150,340));
		path4.add(new Point(150,340));
		keyData[event.key].sound.play();
		path4.onFrame=function(event)
		{
			if(event.count <30)
			{
				path4.segments[0].point+=new Point(30,0);
				path4.segments[1].point+= new Point(40,0);
			}
			if(event.count>30)
			{
				path4.opacity=0;
				path4.remove();
			}

		}
		path2.onFrame=function(event)
		{
			if(event.count <30)
			{
				path2.segments[0].point+=new Point(30,0);
				path2.segments[1].point += new Point(40,0);
			}
			if(event.count>30)
			{
				path2.opacity=0;
				path2.remove();
			}

		}
		path.onFrame=function(event)
		{
			if(event.count <30)
			{
				path.segments[0].point+=new Point(30,0);
				path.segments[1].point += new Point(40,0);
			}
			if(event.count>30)
			{
				path.opacity=0;
				path.remove();
			}
		}
		path3.onFrame=function(event)
		{
			if(event.count <30)
			{
				path3.segments[0].point+=new Point(30,0);
				path3.segments[1].point += new Point(40,0);
			}
			if(event.count>30)
			{
				path3.opacity=0;
				path3.remove();
			}
		}
	}   
	if(event.key=='f' || event.key=='h')
	{
		var path = new Path.Rectangle
		(
		{
			point:[0,0],
			size:[2000,800],
			fillColor:'yellow'
		}
		);
		keyData[event.key].sound.play();
		path.onFrame = function(event)
		{
			if(event.count<2)
			{
				path.fillColor='#d9d6ce';
			}
			if(event.count>2 && event.count<4)
			{
				path.fillColor='white';
			}
			if(event.count>4 && event.count<6)
			{
				path.fillColor='#d9d6ce';
			}
			if(event.count>6 && event.count<8)
			{
				path.fillColor='white';
			}
			if(event.count>8 && event.count<10)
			{
				path.fillColor='#d9d6ce';
			}
			if(event.count>10 && event.count<12)
			{
				path.fillColor='white';
			}
			if(event.count>12)
			{
				path.remove();
			}
		}
	}

	if(event.key=='g' || event.key=='j' || event.key=='b')
	{
		var path= new Path.Rectangle(
		{
			point:[0,0],
			size:[2000,1],
			fillColor:'#e83d0e'
		}
		);
		keyData[event.key].sound.play();
		path.onFrame = function(event)
		{
			if(event.count<35)
			{
				path.scaling+=0.4;
			}
			if(event.count>35 && event.count<70)
			{
				path.scaling-=0.4;
			}
			if(event.count>70)
			path.remove();
		}
	}
	if(event.key=='e' || event.key=='v' || event.key=='y')
	{
		var path= new Path.Rectangle(
		{
			point:[0,0],
			size:[1,1000],
			fillColor:'#00AAFF'
		}
		);
		keyData[event.key].sound.play();
		path.onFrame = function(event)
		{
			if(event.count<35)
			{
				path.scaling+=0.4;
			}
			if(event.count>35 && event.count<70)
			{
				path.scaling-=0.4;
			}
			if(event.count>70)
			path.remove();
		}
	}

	if(event.key=='t' || event.key=='c' || event.key=='u')
	{
		var path= new Path.Rectangle(
		{
			point:[1500,0],
			size:[1,1000],
			fillColor:'#00AF06'
		}
		);
		keyData[event.key].sound.play();
		path.onFrame = function(event)
		{
			if(event.count<35)
			{
				path.scaling+=0.4;
			}
			if(event.count>35 && event.count<70)
			{
				path.scaling-=0.4;
			}
			if(event.count>70)
			path.remove();
		}
	}

	if(event.key=='q' || event.key=='n' || event.key=='x')
	{
		var amount = 5;

		// The maximum height of the wave:
		var height = 60;

		// Create a new path and style it:
		var path = new Path({
		// 80% black:
		//strokeColor: 'blue',
		strokeWidth: 10,
		strokeCap: 'square',
		// Set the shadow color of the circle to RGB black:
		shadowColor: new Color(0, 0, 0),
		// Set the shadow blur radius to 12:
		shadowBlur: 12,
		// Offset the shadow by { x: 5, y: 5 }
		shadowOffset: new Point(5, 5)
	});

	// Add 5 segment points to the path spread out
	// over the width of the view:
	var x=-300;
	for (var i = 0; i <= amount; i++) 
	{
		path.add(new Point(x,300));
		x+=200;
	}

	// Select the path, so we can see how it is constructed:
	path.selected = true;
	keyData[event.key].sound.play();
	path.onFrame=function(event) {
	// Loop through the segments of the path:
	if(event.count<50)
	{
		for (var i = 0; i <= amount; i++) {
		var segment = path.segments[i];

		// A cylic value between -1 and 1
		var sinus = Math.sin(event.time * 6 + i);

		// Change the y position of the segment point:
		segment.point.y = sinus * height + 300;
		segment.point.x +=20    ;

	}
	// Uncomment the following line and run the script again
	// to smooth the path:
	path.smooth();
}
if(event.count>50)
{
	path.remove();
}
}
}

if(event.key=='w' || event.key=='m' || event.key=='z')
{
	var color = Math.floor(Math.random() * 16777216).toString(16);
	color = '#000000'.slice(0, -color.length) + color;
	var path = new Path.Circle(
	{
		radius : 20,
		fillColor : color,
		strokeColor : 'black',
		strokeWidth : 0 ,
		center : [500 , 300]
	}
	);
	keyData[event.key].sound.play();
	path.onFrame=function(event)
	{
		if(event.count<120)

			path.rotate(3,view.center);
			path.fillColor.hue+=1;

}

if(event.key=='r' || event.key=='p' || event.key=='l')

	var color = Math.floor(Math.random() * 16777216).toString(16);

	keyData[event.key].sound.play();
	path.onFrame=function(event)
	{
		if(event.count<70)

			path.strokeColor.hue+=3;
		}
		if(event.count>70)
		{
			path.remove();
		}
	}
}
